<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Calculator</title>
</head>
<body style="text-align: center;">
    <hr>
    <p>This calculator is to list all multiplication of a number (e.g., 13x2 = 26, 13x3 = 39...)</p><br>
    <input type="text" placeholder="Type your number here!" id="gett">
    <button onclick="show()">Get</button>
    <script>
        function show() {
            gett = document.getElementById("gett")
            window.location = "https://beedful.netlify.app/tools/multiplycalc/result.html?num=" + gett.value
        }
    </script>
</body>
</html>

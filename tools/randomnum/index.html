<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            text-align: center;
        }

        .fonted {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .genbtn {
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="fonted">Random Number Generator</h1>
    <div class="params">
        <input type="number" name="startpoint" id="spoint" class="fonted" placeholder="Number 1"><br><br>
        <input type="number" name="endpoint" id="epoint" class="fonted" placeholder="Number 2"><br><br>
        <button id="gen" class="fonted genbtn">Generate</button>
    </div><br><hr>
    <div class="generatednumber">
        <h2 class="fonted" id="generated">0</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
